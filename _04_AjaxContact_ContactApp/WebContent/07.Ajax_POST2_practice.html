<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<title>Ajax 사용 - POST방식</title>
</head>
<body>
	<button type="button" onclick="reqList();">등록</button>
	<button type="button" onclick="delList();">삭제</button>
	<p id="resp"></p>
	<script>
		function reqList(){
		var param = {};
		param.name = "김개똥";
		param.tel = "010-1111-1111";
		param.address = "김개똥이네집";
		$.ajax({
			url : "/contact/add.do",
			type : "POST",
			data : param,
			success : function(data){
				console.log(data);
				$("#resp").html(data);
			},
			async : true
		});
		}
		function delList(){
			//p요소 초기화
			$("#resp").html("");
		}
	</script>
</body>
</html>
