<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<title>Ajax 사용 - GET방식</title>
</head>
<body>
	<button type="button" onclick="reqList();">조회</button>
	<button type="button" onclick="delList();">삭제</button>
	<p id="resp"></p>
	<script>
		function reqList(){
			$.ajax({
				url : "/contact/list.do",
				type : "GET",
				data : {pageno : 1, pagesize : 5},
				success : function(data){
					console.log(data);
					$("#resp").html(data);
				}
			});
		}
		function delList(){
			//p요소 초기화
			$("#resp").html("");
		}
	</script>
</body>
</html>
